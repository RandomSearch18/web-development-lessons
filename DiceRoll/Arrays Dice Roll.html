<!DOCTYPE html>
<html>
  <head>
    <title>Roll the dice</title>
    <style>
      body, input { font-family: Arial, Helvetica, "sans-serif"; font-size: 15px; }
      body { text-align:center; }
    </style>
  </head>

  <body>
    <h1>Dice Roll</h1>

    <form>
      <div id="diceImage"><!-- Empty div to contain random dice image --></div>
      <button type="button" onClick="rollDice()">Roll the dice</button>
    </form>

    <script>
      function createDiceImage() {
        const element = document.createElement("img")
        document.querySelector("#diceImage").append(element)
        return element
      }

      function rollDice() {
        const dice = [
          "Roll1.jpg",
          "Roll2.jpg",
          "Roll3.jpg",
          "Roll4.jpg",
          "Roll5.jpg",
          "Roll6.jpg",
        ]
        const roll = Math.ceil(Math.random() * dice.length)
        const index = roll - 1 // Javascript indexes start at 0 - the count is 6 items, so subtract 1 to get item in range 0-5

        const existingElement = document.querySelector("#diceImage img")
        const image = existingElement || createDiceImage()
        image.src = dice[index]
      }
      rollDice()
    </script>
  </body>
</html>
